<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pacslot</title>
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <style type="text/css">
      #pacslot {
        height:450px;
        width:342px;
        margin:20px auto;
      }
      h1 {
		  font-family: 'Roboto', sans-serif;
		  font-weight: bold;
		  text-align:center;
      }
      body {
	      width:342px;
		  margin:0px auto;
		  font-family:sans-serif;
      }
    </style>
</head>
<body>
    <h1>Pacslot</h1>

    <div id="pacslot"></div>

    <script src="pacslot.js"></script>
    <script src="modernizr-3.3.1.min.js"></script>
    <script type="text/javascript">
        var el = document.getElementById('pacslot');
        if (Modernizr.canvas) {
          window.setTimeout(function () { PACSLOT.init(el, "./"); }, 0);
        }
    </script>
</body>
</html>
