<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HTML5 Slotman</title>
    
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <style type="text/css">
      #slotman {
        height:450px;
        width:342px;
        margin:20px auto;
      }
      h1 {
		  font-family: 'Roboto', sans-serif;
		  font-weight: bold;
		  text-align:center;
      }
      body {
	      width:342px;
		  margin:0px auto;
		  font-family:sans-serif;
      }
    </style>
</head>
<body>
  <h1>Slotman</h1>

  <div id="slotman"></div>
  <script src="slotman.js"></script>
  <script src="modernizr-3.3.1.min.js"></script>

  <script>
    var el = document.getElementById("slotman");
    if (Modernizr.canvas) {
      window.setTimeout(function () { SLOTMAN.init(el, "./"); }, 0);
    } else {
      el.innerHTML = "Sorry, this requires a more modern browser.";
    }
  </script>

</body>
</html>
